<nav class="navbar navbar-expand-lg navbar-light mb-3">
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <a class="navbar-brand" [routerLink]="['/home']">
      <img
        ngSrc="./assets/logo.svg"
        alt="clickable logo to home page"
        height="40"
        width="40"
        priority />
    </a>
    <ul class="navbar-nav mr-auto">
      <div class="links center">
        <li class="nav-item mx-2">
          <p class="appName mt-2 mb-0">Job Hunting Platform</p>
          <p class="welcome">Welcome, {{ username }}!</p>
        </li>
        <li class="nav-item active">
          <a class="nav-link" id="home-link" [routerLink]="['/home']">Home</a>
        </li>
        @if (isInRole) {
          <li class="nav-item active">
            <a
              class="nav-link"
              id="manage-company-link"
              [routerLink]="['/manageCompany']"
              >Manage Company</a
            >
          </li>
          <li class="nav-item active">
            <a
              class="nav-link"
              id="manage-position-link"
              [routerLink]="['/managePositions']"
              >Manage Positions</a
            >
          </li>
        }
      </div>
      <div class="logos">
        <li class="nav-item logout-container">
          <a
            class="nav-link logout"
            (click)="logout()"
            (keyup.enter)="logout()"
            tabindex="0"
            id="logout">
            <img
              ngSrc="./assets/signout.svg"
              alt="logout"
              height="30"
              width="30" />
          </a>
        </li>
        <li class="nav-item settings-container">
          <a
            [routerLink]="['/settings']"
            id="settings-link"
            class="nav-link settings">
            ⚙️
          </a>
        </li>
      </div>
    </ul>
  </div>
</nav>
