<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content mat-dialog-content>
  This will close the position and no more application will be accepted.
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button (click)="deletePosition()" mat-button [mat-dialog-close]="true">
    Yes
  </button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
