<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content mat-dialog-content>
  This will permanently delete this company along with any open positions
  associated with it.
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button (click)="deleteCompany()" mat-button [mat-dialog-close]="true">
    Yes
  </button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
