<div class="settings pt-2">
  <mat-checkbox
    [checked]="userNotification.emailNotificationEnabled ?? false"
    (change)="emailNotificationChange()"
    color="primary"
    class="center">
    <p>Enable email notifications when a new position is added</p>
  </mat-checkbox>
  <mat-checkbox
    [checked]="userNotification.pushNotificationEnabled ?? false"
    (change)="pushNotificationChange()"
    color="primary"
    class="center">
    <p>Enable push notifications when a new position is added</p>
  </mat-checkbox>

  <ng-container>
    <app-settings-preferences></app-settings-preferences>
  </ng-container>

  <button
    class="center"
    mat-raised-button
    color="primary"
    (click)="fileUpload.click()">
    Upload resume
  </button>

  <input
    type="file"
    class="file-input"
    (change)="uploadResume($event)"
    #fileUpload />
</div>
