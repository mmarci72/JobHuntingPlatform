<div class="parent">
	<div class="child">
		<app-new-position [refreshTable]="refreshTable" class="new"></app-new-position>
	</div>
	<div class="child">
		<app-position-table [refreshTable]="refreshTable" (editPosition)="onEditPosition($event)"
							class="existing"></app-position-table>
	</div>
	<div>
		<app-edit-position class="edit" *ngIf="isEdit" (positionEditComplete)="onEditPositionComplete()"
						   [positionToEdit]="positionToEdit"></app-edit-position>
	</div>
</div>
