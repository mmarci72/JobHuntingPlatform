<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title th:remove="all">Template for HTML email</title>
	</head>
	<body>
		<p th:text="'Dear ' + ${fullName} + ','"></p>
		<br>
		<br>

		<div style="display: flex; gap: .5rem;">
			<p>New jobs posted: </p>
			<br>
			<ul>
				<li th:each="position: ${positions} ">
					<a
						th:text="${position.getPositionName()} + ' - ' + ${position.getCompany().getName()} + ' - ' + ${position.getCompany().getLocation()} + ' - ' + ${position.getSeniorityName()}"
						th:href="${frontEndURL} + '/details;positionId=' + ${position.getPositionId()} "
					>
					</a>
				</li>
			</ul>
		</div>
		<br>
		<br>
		<footer>
			<p>Automated email. Do not reply.</p>
		</footer>
	</body>
</html>
