<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content mat-dialog-content>
	This will permanently delete the position
</mat-dialog-content>

<mat-dialog-actions align="center">
	<button (click)="closePosition()" mat-button [mat-dialog-close]="true" tabindex="1">Yes</button>
	<button mat-button mat-dialog-close tabindex="2">No</button>
</mat-dialog-actions>
